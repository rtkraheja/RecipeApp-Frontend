
<div class="container-fluid">

      <div class="row" style="display: flex;" >
        
      <mat-card class="example-card" *ngFor="let recipe of recipeData"  >
          

        <p id="recipe_name"  (click)="goToRecipe(recipe.recipeTitle)">{{recipe.recipeName}}</p>
          
          <div class="book_cover">
              <img mat-card-image  class="img" src="{{recipe.recipeImage}}" alt="Recipe Cover">
          </div>

        <mat-card-actions >



           <button  mat-icon-button (click)="deleteFavHandler(recipe)" >

            <mat-icon  >delete</mat-icon>


           </button> 
         
        </mat-card-actions>
         
      
          
      </mat-card>

     

      
</div> 

</div>
